<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>


</head>

<body>
  <button  style="background-color: aqua;"><a routerLink="/categoria">Cadastrar Categorias</a></button>
  <h1>TODO-APP</h1>
  <div class="cadastro">
    <input placeholder="Nome" [(ngModel)]='Tarefas.nome'>
    <input placeholder="Descrição" [(ngModel)]='Tarefas.descricao'>
    <select name="selecionar" [(ngModel)]='Tarefas.categoria'>
      <option *ngFor="let ctg of ctgs; index as indice"> </option>
      
    </select>

    <button (click)="cadastrarUsuario()" style="background-color: aqua ;"> Cadastrar</button>

  </div>

  <div>
    <div class="categoria" >
      <div class="todo" (change)="mudar()">
        <h1>TODO</h1>
        <div *ngFor="let trf of trfs, index as indice;">
          <div *ngIf="trf.categoria === 'TODO'">
            <h4>
              {{trf.id}}
              Tarefa: {{trf.nome}}
              <br>
              Descrição: {{trf.descricao}}
              <br>
              categoria: {{trf.categoria}}
              <br>
              <select name="selecionar" [(ngModel)]='ctg.categoria'>
                <option value="TODO">TODO </option>
                <option value="DOING">DOING</option>
                <option value="DONE">DONE</option>
              </select>
            </h4>
            <button (click)="removerTarefa(indice)">remover</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
